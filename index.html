<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Message Scroller</title>
</head>
<body>

<input type="text" id="messageInput" placeholder="Type your message here">
<button onclick="startScroll()">Start</button>
<button onclick="stopScroll()">Stop</button>

<script>
let messageInterval;

function startScroll() {
    const messageInput = document.getElementById('messageInput');
    const message = messageInput.value;
    messageInput.value = '';

    messageInterval = setInterval(() => {
        const firstChar = message.substring(0, 1);
        const restOfMessage = message.substring(1);
        messageInput.value = restOfMessage + firstChar;
        message = restOfMessage + firstChar;
    }, 200);
}

function stopScroll() {
    clearInterval(messageInterval);
}
</script>

</body>
</html>
